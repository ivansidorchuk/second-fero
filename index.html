<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Сидорчук И.С. д/з №2</title>
    </head>
    <body>
    <form>
        <b>Account Information</b><br>
        <label>Login Name*<input align="left" type="text" name="Login"></label><br>
        <label>Password*<input type="text" name="Password"></label><br>
        <label>Confirm Password*<input type="text" name="Confirm"></label><br>
        <label>Email Address*<input type="Email" name=""></label><br>
        <label>Confirm Email*<input type="Email" name="Confirm"></label><br>
        <b>Contack information</b><br>
        <label>First Name*<input type="text" name=""></label><br>
        <label>Last Name*<input type="text" name=""></label><br>
        <label>Address 1*<input type="text" name=""></label><br>
        <label>Address 2<input type="text" name=""></label><br>
        <label>City*<input type="text" name=""></label><br>
        <label>State or Province*</label>
        <select name="">
            <option value="State">State</option>
            <option value="Province">Province</option>
        </select><br>
        <label>Zip*<input type="text" name=""></label><br>
        <label>Country*<input type="text" name=""></label><br>
        <label>Gender*</label>
        <input type="radio" name="Gender" value="q">Female
        <input type="radio" name="Gender" value="q" checked>Male<br>
        <b>Misk.Information</b><br>
        <label>Annual Household Income</label>
        <select name="">
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="1500">1500</option>
        </select><br>
        <label>Interest
            <input type="checkbox" name="Interest" value="w">Shopping/fashion
            <input type="checkbox" name="Interest" value="w">Sports
            <input type="checkbox" name="Interest" value="w">Travel
        </label><br>
        <label>Eye Color
            <input type="checkbox" name="Eye Color" value="q">Red
            <input type="checkbox" name="Eye Color" value="q">Green
            <input type="checkbox" name="Eye Color" value="q">Brown
            <input type="checkbox" name="Eye Color" value="q">Blue Gold
        </label><br>
         <input type="submit" value="submit">
         <input type="reset" value="reset">
    </form>
    </body>
</html>

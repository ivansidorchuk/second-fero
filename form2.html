<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Сидорчук И.С. д/з №2</title>
    </head>
<body>
    <div>
        <form action="#" method="POST">
             <table cellspacing="0">
                <tr>
                    <th colspan="2"><b>Account Information</b></th>
                </tr>
                <tr>
                    <td align="center"><label for="Login"><b>Login Name*</b></label> </td>
                    <td><input type="text" name="Login" id="Login" required></td>
                </tr>
                <tr>
                    <td align="center"><label for="Password"><b>Password*</b></label></td>
                    <td><input type="Password" name="Password" id="Password" required></td>
                </tr>
                 <tr>
                    <td align="center"><label for="Confirm Password"><b>Confirm Password*</b></label></td>
                    <td><input type="Password" name="Confirm" id="Confirm Password" required></td>
                </tr>
                 <tr>
                    <td align="center"><label for="mail"><b>Email Address*</b></label></td>
                    <td><input type="email" name="address" id="mail" required></td>
                </tr>
                 <tr>
                    <td align="center"><label for="confirm mail"><b>Confirm Email*</b></label></td>
                    <td><input type="email" name="confirm" id="confirm mail" required></td>
                </tr>
                <tr>
                    <th colspan="2"><b>Contack information</b></th>
                </tr>
                 <tr>
                    <td align="center"><label for="fname"><b>First Name*</b></label></td>
                    <td><input type="text" name="First Name" id="fname" required></td>
                </tr> 
                <tr>
                    <td align="center"><label for="lname"><b>Last Name*</b></label></td>
                    <td><input type="text" name="Last Name" id="lname" required></td>
                </tr>
                <tr> 
                    <td align="center"><label for="a1"><b>Address 1*</b></label></td>
                    <td><input type="text" name="Address 1" id="a1" required></td>
                </tr> 
                <tr>
                    <td align="center"><label for="a2"><b>Address 2</b></label></td>
                    <td><input type="text" name="Address 2" id="a2"></td>
                </tr>
                <tr> 
                    <td align="center"><label for="ct"><b>City*</b></label></td>
                    <td><input type="text" name="City" id="ct" required></td>
                </tr>
                <tr>
                    <td align="center"><label for="sel"><b>State or Province*</b></label></td>
                    <td><select name="select" id="sel" required>
                <option value="Select..." selected disabled>Select...</option>
                <option value="State">State</option>
                <option value="Province">Province</option></select></td>
                </tr>
                 <tr> 
                    <td align="center"><label for="zip"><b>Zip*</b></label></td>
                    <td><input type="text" name="zip" id="zip" required></td>
                </tr>
                 <tr> 
                    <td align="center"><label for="country"><b>Country*</b></label></td>
                    <td><input type="text" name="country" id="country" required></td>
                </tr>
                <tr> 
                    <td align="center"><label><b>Gender*</b></label></td>
                    <td><input type="radio" name="gender" value="q" id="w1">
                        <label for="w1">Female</label>
                        <input type="radio" name="gender" value="q" id="w1">
                        <label for="w1">Male</label></td>
                </tr>
                <tr>
                    <th colspan="2"><b>Misc.Information</b></th>
                </tr>
                 <tr>
                    <td align="center"><label for="sele"><b>Annual House Income</b></label></td>
                    <td><select name="select" id="sele">
                <option value="Select..." selected disabled>Select...</option>
                <option value="State">1000</option>
                <option value="Province">2000</option></select></td>
                </tr>
                <tr>
                    <td align="center"><label><b>Interest</b></label></td>
                    <td><input type="checkbox" name="Interest" value="Shopping/fashion">Shopping/fashion
                        <input type="checkbox" name="Interest" value="Sports">Sports
                        <input type="checkbox" name="Interest" value="Travel">Travel
                    </td>
                </tr>
                    <td align="center"><label><b>Eye Color</b></label></td>
                    <td><input type="checkbox" name="Eye Color" value="Red">Red
                        <input type="checkbox" name="Eye Color" value="Green">Green
                        <input type="checkbox" name="Eye Color" value="Brown">Brown
                        <input type="checkbox" name="Eye Color" value="Blue Gold">Blue Gold
                    </td>
                    <tr>
                        <td><button type="Submit">Submit</button> 
                            <button type="Reset">Reset</button> 
                        </td>
                        <td></td>
                    </tr>
            </table>
        </form>
    </div>
</body>
</html>
